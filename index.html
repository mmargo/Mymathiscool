<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Grade Math Curriculum</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .category-selector { margin-bottom: 20px; }
        .topic-selector { margin-bottom: 20px; }
        .question-card { 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            padding: 15px; 
            margin-bottom: 15px; 
            background: #f9f9f9; 
        }
        .question-text { font-size: 16px; margin-bottom: 10px; }
        .question-image { max-width: 100%; height: auto; margin: 10px 0; }
        .question-meta { 
            font-size: 12px; 
            color: #666; 
            margin-top: 10px; 
        }
        .difficulty { 
            padding: 2px 8px; 
            border-radius: 4px; 
            color: white; 
        }
        .difficulty.Easy { background: green; }
        .difficulty.Medium { background: orange; }
        .difficulty.Hard { background: red; }
        select { padding: 8px; margin: 5px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
    </style>
</head>
<body>
    <div class="container">
        <h1>4th Grade Math Practice</h1>
        
        <div class="category-selector">
            <label>Select Category:</label>
            <select id="categorySelect" onchange="updateTopics()">
                <option value="">Choose a category...</option>
            </select>
        </div>
        
        <div class="topic-selector">
            <label>Select Knowledge Topic:</label>
            <select id="topicSelect" onchange="loadQuestions()">
                <option value="">Choose a topic...</option>
            </select>
        </div>
        
        <div id="questionsContainer"></div>
    </div>

    <script src="mathprob.min.js" defer> </script>
</body>
</html>
